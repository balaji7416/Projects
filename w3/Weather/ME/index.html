<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather proj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="mode">🌙 Dark</button>
    <div class="container">
        <h1>🌦️Weather Time</h1>
        <input type="text" placeholder="enter city name" class="cityName">
        <div class="buttonGroup">
            <button class="GetButton">Get weather</button>
            <button class="geoLocation">use my location</button>
        </div>
        
        <div class="displaySection hidden">
            <div class="city margin-top"></div>
            <div class="temp margin-top"></div>
            <div class="discription margin-top"></div>
        </div>
        <div class="error hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
